<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Rock Paper Scissors Game !!
    </h1>
    <div class="main-cont">
        <p>
            <b>
                Choose your Move :
            </b>
        <div class="hint">
            <p></p>
        </div>
        </p>
        <div class="icons">
            <img src="photos/rock.png" alt="rock" id="rock">
            <img src="photos/paper.png" alt="paper" id="paper">
            <img src="photos/scissors.png" alt="scissors" id="scissors">
        </div>
        <p id="hint"> </p>
        <span id="score">
            <b> Your Score : 0 </b>
        </span>
        <span id="computer-score">
            <b> Computer Score : 0 </b>
        </span>
        <div class="button-container">
            <button class="reset-btn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
